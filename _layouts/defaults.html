<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWW.MY.ID - Brutal</title>
<style>
  :root {
    --bg: #e8e0d5; /* Recycled paper color */
    --border: 3px solid #000;
    --shadow: 8px 8px 0px #000;
  }

  body {
    background: #d4cfc9;
    font-family: "Courier New", Courier, monospace;
    padding: 20px;
    color: #000;
    
  }

  .container {
    max-width: 800px;
    margin: 40px auto;
    background: var(--bg);
    border: var(--border);
    box-shadow: var(--shadow);
  }

  /* HEADER */
  header {
    padding: 40px 20px;
    border-bottom: var(--border);
    text-align: center;
  }

  h1 {
    font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
    font-size: 6rem;
    text-transform: uppercase;
    margin: 0;
    line-height: 0.8;
    letter-spacing: -2px;
  }

   nav.top-links {
    margin-top: 20px;
    border-top: 3px solid black;
        border-bottom: 3px solid black;
    display: flex;
    justify-content: center;
  }
  nav.top-links a {
    padding: 10px 20px;
    color: black;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    border-right: 3px solid black;
  }

  nav.top-links a:last-child { border-right: none; }
  nav.top-links a:hover { background: #000; color: #fff; }

  
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>SWW.MY.ID</h1>
    <nav class="top-links">
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/privacy">Privacy</a>
    </nav>
  </header>

  {{ content }}
</div>

</body>
</html>
