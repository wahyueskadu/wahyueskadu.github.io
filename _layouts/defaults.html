<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWW.MY.ID - Brutal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #e8e0d5; /* Recycled paper color */
    --border: 3px solid #000;
    --shadow: 8px 8px 0px #000;

    --font-body:"Space Grotesk"
  }

  body {
    background: #d4cfc9;
    font-family: var(--font-body), Courier, monospace;
    padding: 3px;
    color: #000;
    
  }

  .container {
    max-width: 800px;
    margin: 3px;
    background: var(--bg);
    border: var(--border);
    box-shadow: var(--shadow);

    /* Images fit the screen */
img {
    max-width: 100%;
    height: auto;
}

/* Tables scroll horizontally if they are too wide */
table {
    display: block;       /* Allows scrolling */
    overflow-x: auto;     /* Adds scrollbar only if needed */
    width: 100%;
    border-collapse: collapse;
}

/* Optional: Code blocks often overflow too */
pre, code {
    white-space: pre-wrap; /* Wraps code text instead of scrolling */
    word-break: break-word; /* Breaks long words/variables */
}
  }

  /* HEADER */
  header {
    padding: 40px 20px;
    border-bottom: var(--border);
    text-align: center;
  }

  .site-header {
    font-family: (--font-body);
    font-size: 5rem;
    text-transform: uppercase;
    margin: 0;
    line-height: 0.8;
    letter-spacing: -2px;
  }

   nav.top-links {
    margin-top: 20px;
    border-top: 3px solid black;
        border-bottom: 3px solid black;
    display: flex;
    justify-content: center;
  }
  nav.top-links a {
    padding: 10px 20px;
    color: black;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    border-right: 3px solid black;
  }

  nav.top-links a:last-child { border-right: none; }
  nav.top-links a:hover { background: #000; color: #fff; }

  /* MEDIA QUERIES */
  @media (max-width: 600px) {
    /*h1 { font-size: 4rem; }*/
    .grade-btn { font-size: 2.5rem; }
    .container { margin: 10px; width: auto; box-shadow: 5px 5px 0 #000; }
  }

</style>
</head>
<body>

<div class="container">
  <header>
    <div class="site-header">SWW.MY.ID</div>
    <nav class="top-links">
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/privacy">Privacy</a>
    </nav>
  </header>

  {{ content }}
</div>

</body>
</html>
