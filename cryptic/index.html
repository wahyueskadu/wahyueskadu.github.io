<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cryptic Twist</title>
    <link rel="stylesheet" href="theme-investigator.css" id="theme-stylesheet">
</head>
<style>
    /* --- On-Screen Keyboard --- */
        .keyboard {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: auto; /* Push to bottom */
            padding-bottom: 20px;
        }

        .kb-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .kb-key {
            background: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 5px;
            min-width: 32px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            user-select: none;
            flex: 1;
            max-width: 50px;
        }

        .kb-key:active { background: rgba(255,255,255,0.8); }
        .kb-key.wide { flex: 1.5; }
</style>
<body>

    <div class="main-container">
        <header>
            <div class="date">8 January, 2026</div>
            <div class="author">By Cryptic Setter</div>
        </header>

        <main>
            <section class="clue-card">
                <p id="clue-text">Loading clue...</p>
            </section>

            <section class="input-area" id="input-container">
                </section>

            <section class="controls">
                 <select id="theme-switcher" style="margin-bottom: 20px; padding: 5px;">
                    <option value="theme-investigator.css">Theme: The Investigator</option>
                    <option value="theme-newspaper.css">Theme: The Sunday Paper</option>
                    <option value="theme-neon.css">Theme: Neon Hacker</option>
                </select>
                <br>

                <button id="hint-btn" class="game-btn hint">Hint</button>
                <button id="check-btn" class="game-btn check">Check</button>
            </section>

            <section class="breakdown-area hidden" id="breakdown-container">
                <h3>The Breakdown</h3>
                <div class="breakdown-item"><span class="label">Definition:</span> <span id="bd-def"></span></div>
                <div class="breakdown-item"><span class="label">Indicator:</span> <span id="bd-ind"></span></div>
                <div class="breakdown-item"><span class="label">Fodder/Wordplay:</span> <span id="bd-fod"></span></div>
            </section>
        </main>
           <div class="keyboard" id="keyboard">
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
