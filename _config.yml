title: My Knowledge Base
description: Notes with GFM and KaTeX support
remote_theme: pages-themes/minimal # Optional GitHub Pages theme base

# Markdown Processor Settings
markdown: kramdown
kramdown:
  input: GFM                 # Enables GitHub Flavored Markdown (tables, task lists)
  hard_wrap: false
  syntax_highlighter: rouge  # Standard Jekyll syntax highlighter
  math_engine: katex         # Tells kramdown to treat $$ as math blocks

# Defaults: Apply the 'note' layout to all Markdown files automatically
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "note"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "note"

exclude: [Gemfile, Gemfile.lock, node_modules]